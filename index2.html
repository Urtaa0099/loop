<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .toon{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }
        .to{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="toon">
        <button class="to" onclick="too()">fizzbuzz</button>
    </div>
</body>
<script>
    function too(){
        for( i = 1; i <= 100 ;i++ ){
        if(i % 3==0 && i % 5==0){
            document.write("fizzbuzz");
            document.write("<br/>")
        } else if(i % 3==0){
            document.write("fizz");
            document.write("<br/>")
        } else if(i % 5==0){
            document.write("buzz");
            document.write("<br/>")
        } else {
            document.write(i);
            document.write("<br/>")
        }
        }
    }
</script>
</html>
